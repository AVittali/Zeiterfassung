<!--<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">-->
<table mat-table [dataSource]="arbeitszeiten">

   <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->

   <!-- Datum -->
   <ng-container matColumnDef="datum">
      <th mat-header-cell *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let element"> {{element.datum | date :'dd.MM.YYYY'}} </td>
   </ng-container>

   <!-- Uhrzeit von -->
   <ng-container matColumnDef="von">
      <th mat-header-cell *matHeaderCellDef> Von </th>
      <td mat-cell *matCellDef="let element"> {{element.von}} </td>
   </ng-container>

   <!-- Weight Column -->
   <ng-container matColumnDef="bis">
      <th mat-header-cell *matHeaderCellDef> Bis </th>
      <td mat-cell *matCellDef="let element"> {{element.bis}} </td>
   </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="pause">
      <th mat-header-cell *matHeaderCellDef> Pause </th>
      <td mat-cell *matCellDef="let element"> {{element.pause}} </td>
   </ng-container>

   <!-- Das hat damit nichts zu tun
   <a routerLink="/detail/{{element.id}}">
      <span class="badge">{{element.id}}</span> {{element.name}}
   </a>
   -->

   <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
   <!--
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
-->
   <!--
   <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>
   -->

   <!--
   <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>
   -->

   <tr mat-row (click)="navigateTo(row)" *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

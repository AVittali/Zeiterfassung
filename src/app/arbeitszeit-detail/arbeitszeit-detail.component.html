<form [formGroup]="detailsForm">

  <div *ngIf="arbeitszeit">

    <!-- Datum -->
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Datum</mat-label>
        <input matInput [matDatepicker]="picker3" formControlName="datum">
        <mat-hint>DD.MM.YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
        <mat-error>
          Gültiges Datum eingeben
        </mat-error>
      </mat-form-field>
    </p>

    <!-- Arbeitszeit von/bis -->
    <p>
      <mat-form-field>
        <mat-label>Von</mat-label>
        <input matInput appTimeInput formControlName="von">
        <mat-hint>hh:mm</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Bis</mat-label>
        <input matInput appTimeInput formControlName="bis">
        <mat-hint>hh:mm</mat-hint>
      </mat-form-field>
      <!--
      <input appTimeInput formControlName="von">
      <input appTimeInput formControlName="bis">
      -->
      <!--
      <mat-form-field appearance="fill">
        <mat-label>Phone number</mat-label>
        <appTimeInput formControlName="von" required></appTimeInput>
        <mat-icon matSuffix>phone</mat-icon>
        <mat-hint>Include area code</mat-hint>
      </mat-form-field>
      -->
    </p>

    <!-- Pause -->
    <p>
      <mat-form-field>
        <mat-label>Pause</mat-label>
        <input matInput id="pause" type="number" formControlName="pause" />
      </mat-form-field>
    </p>

    <!-- Ort -->
    <mat-form-field appearance="fill">
      <mat-label>Ort</mat-label>
      <mat-select formControlName="ort">
        <mat-option></mat-option>
        <mat-option *ngFor="let ort of orte" [value]="ort">{{ort}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-icon-button (click)="addOrt()">
      <mat-icon>add</mat-icon>
    </button>

    <!-- Stundenlohn -->
    <p>
      <mat-form-field>
        <mat-label>Stundenlohn</mat-label>
        <input matInput id="stundenlohn" type="number" formControlName="stundenlohn" />
      </mat-form-field>
    </p>

  </div>

</form>

<h2 mat-dialog-title>Bestätigen Sie das Löschen</h2>
<mat-dialog-content>
  Sind Sie sicher, dass Sie den Eintrag löschen möchten?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Bestätigen</button>
</mat-dialog-actions>

<table mat-table [dataSource]="monate">

    <!-- Monat -->
    <ng-container matColumnDef="monat">
        <th mat-header-cell *matHeaderCellDef> Monat </th>
        <td mat-cell *matCellDef="let element"> {{formatMonat(element.monat) }} </td>
    </ng-container>

    <!-- Gearbeitete Tage -->
    <ng-container matColumnDef="tage">
        <th mat-header-cell *matHeaderCellDef class="right-align"> Tage </th>
        <td mat-cell *matCellDef="let element" class="right-align"> {{element.tage}} </td>
    </ng-container>

    <!-- Gearbeitete Stunden -->
    <ng-container matColumnDef="stunden">
        <th mat-header-cell *matHeaderCellDef class="right-align"> Stunden </th>
        <td mat-cell *matCellDef="let element" class="right-align"> {{element.stunden|number : '1.2-2'}} </td>
    </ng-container>

    <!-- Lohn -->
    <ng-container matColumnDef="lohn">
        <th mat-header-cell *matHeaderCellDef class="right-align"> Lohn </th>
        <td mat-cell *matCellDef="let element" class="right-align"> {{element.lohn|currency:'EUR':'symbol'}} </td>
        <!-- <td mat-cell *matCellDef="let element"> {{formatLohn(element.lohn)}} </td> -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
